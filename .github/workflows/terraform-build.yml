
name: Build Packer Image

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "feature/aws-linux-hcp" ]
  #pull_request:
  #  branches: [ "master" ]
  workflow_dispatch:

env:
  HCP_CLIENT_ID: ${{ secrets.HCP_CLIENT_ID }}
  HCP_CLIENT_SECRET: ${{ secrets.HCP_CLIENT_SECRET }}
  HCP_PROJECT_ID: ${{ secrets.HCP_PROJECT_ID }}
  HCP_ORGANIZATION_ID: ${{ secrets.HCP_ORGANIZATION_ID }}
  HCP_BUCKET_NAME: "packer-aws"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set up Packer
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: "1.8.6"
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - name: Packer Init
        run: packer init .

      - name: Packer Validate
        run: packer validate --var-file=var.useast1-pkr.hcl .

      - name: Packer Build
        run: packer build --var-file=var.useast1-pkr.hcl .

      - name: Publish to Packer Registry
        run: |
          packer registry publish -var "aws_region=us-east-1" \
            -var "aws_access_key=$AWS_ACCESS_KEY" -var "aws_secret_key=$AWS_SECRET_KEY" \
            --var-file=var.useast1-pkr.hcl

      
      
